<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Inmobiliario</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a  href="#">
                    <img src="./assets/img/logo__small.png" alt="portal" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link" href="#">Ingresa</a>
                        <a class="nav-link" href="#">Ayuda</a>
                        <button class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#popUpFormulario" id="btnAgregarPropiedad">Publica tu propiedad</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Pop Up Formulario -->
    <div class="modal fade" id="popUpFormulario" tabindex="-1" aria-labelledby="popUpFormularioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="popUpFormularioLabel">Publicar Propiedad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaPropiedad">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Propiedad</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="src" class="form-label">URL de la Imagen</label>
                            <input type="url" class="form-control" id="src" required>
                        </div>
                        <div class="mb-3">
                            <label for="habitaciones" class="form-label">Número de Habitaciones</label>
                            <input type="number" class="form-control" id="habitaciones" required>
                        </div>
                        <div class="mb-3">
                            <label for="metros" class="form-label">Metros Cuadrados</label>
                            <input type="number" class="form-control" id="metros" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Propiedad</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--  Cuerpo  -->
    <div class="container-fluid" style="padding: 0px;">
        <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('./assets/img/MSD_Imagina_Nov2023.jpg');">
            </div>
            <div class="carousel-item" style="background-image: url('./assets/img/MSD_DB-04dic.jpg');">
            </div>
            <div class="carousel-item" style="background-image: url('./assets/img/MSD_Calcu_04dic.jpg');">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>

    <div class="container text-center py-5 blanco mt-4">
        <h2>Encuentra casas y departamentos en arriendo</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 py-3">
            <div class="col">
                <p>Cantidad de cuartos:</p> <input min="0" class="form-control" type="number" id="dormitorios">
            </div>
            <div class="col">
                <p><b>m2</b> desde: </p><input min="0" class="form-control " type="number" id="desde">
            </div>
            <div class="col">
                <p><b>m2</b> hasta:</p>
                <input min="0" class="form-control " type="number" id="hasta">
            </div>
        </div>
        <div class="row p-3">
            <button class="btn btn-warning" onClick="filtro()">Buscar</button>
        </div>
    </div>

    <div class="container text-center py-5">
        <h5 class="py-3">Total busquedas: <span id="contador"></span></h5>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 py-3 propiedades">
		</div>	
    </div>

    <!-- Pie de página -->

    <footer class="container-fluid text-center pt-4 pb-3"> <p>Trabajo para coderhouse</p></footer>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>

</html>
